<main>
  <h1>Structural Directive</h1>
  <section *appHideAfter="5000 as delay; then contentAfterDelay; let counter = counter" class="banner-primary">
    <h2>Temporary content</h2>
    <p>this layout should disappear in {{delay}} seconds. Counting {{counter}}</p>
  </section>

  <ng-template #contentAfterDelay>
    <section class="banner-secondary">
      <h2>Content after delay</h2>
      <p>this layout should appear after 5 seconds</p>
    </section>
  </ng-template>
</main>
